{% extends "base.html" %}
{% block title %} Add student {% endblock %}
{% block mycontent %}
<div class="container">
	<h1>Add student</h1>
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<div class="form-group">
			{{ render_field(form.name) }}
		</div>
		<div class="form-group">
			{{ render_field(form.course) }}
		</div>
		<div class="form-group">
			<a href=""></a>
			{{ wtf.form_field(form.submit, class='btn btn-outline-info') }}
		</div>
	</form>
</div>
{% endblock mycontent %}
